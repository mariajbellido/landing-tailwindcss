<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/tailwind.css".css">
    <title>Landing Example - Tailwind</title>
  </head>
  <body>
    <!-- Navbar-->
    <nav class="relative container mx-auto p-6">
      <!-- Flex container-->
      <div class="flex items-center justify-between">
        <!-- Logo-->
        <div class="pt-2">
          <img src="../public/img/logo.svg" alt="landing logo" />
        </div>
        <!--Menu Items-->
        <div class="hidden md:flex space-x-6">
          <a class="hover:text-darkGrayishBlue" href="#">Pricing</a>
          <a class="hover:text-darkGrayishBlue" href="#">Product</a>
          <a class="hover:text-darkGrayishBlue" href="#">About Us</a>
          <a class="hover:text-darkGrayishBlue" href="#">Careers</a>
          <a class="hover:text-darkGrayishBlue" href="#">Community</a>
        </div>
        <!--Button-->
        <a
          href="#"
          class="
            hidden
            md:block
            p-3
            px-6
            pt-2
            text-white
            bg-brightRed
            rounded-full
            baseline
            hover:bg-brightRedLight
          "
          >Get Started</a
        >
      </div>
    </nav>
  </body>
</html>
